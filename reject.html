<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rejected Jobs</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<h1 class="text-4xl font-bold text-blue-900 mb-8">Rejected Jobs</h1>

<div class="grid md:grid-cols-1 gap-6 mb-10">
    <div class="bg-white rounded-xl shadow p-6">
        <p class="text-gray-500">Total Rejected</p>
        <h2 id="reject-count" class="text-3xl font-bold text-red-500">0</h2>
    </div>
</div>

<div id="reject-job" class="space-y-6"></div>

<script>
let jobs = JSON.parse(localStorage.getItem("jobsData")) || [];

const rejectedJobs = jobs.filter(j=> j.type==="REJECTED");

document.getElementById("reject-count").innerText = rejectedJobs.length;

const container = document.getElementById("reject-job");

rejectedJobs.forEach(job=>{
    const div = document.createElement("div");
    div.className = "bg-white rounded-xl shadow p-6";
    div.innerHTML = `
        <h3 class="text-xl font-bold text-blue-900">${job.company}</h3>
        <p class="text-gray-500 mb-2">${job.role}</p>
        <p class="text-gray-400 text-sm mb-4">Remote • Full-time • ${job.salary}</p>
        <span class="bg-red-100 text-red-500 text-sm px-3 py-1 rounded">REJECTED</span>
        <p class="text-gray-600 mt-4">${job.description}</p>
    `;
    container.appendChild(div);
});
</script>

</body>
</html>
