<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<h1 class="text-4xl font-bold text-blue-900 mb-8">Job Application Tracker</h1>


<div class="grid md:grid-cols-3 gap-6 mb-10">
    <div class="bg-white rounded-xl shadow p-6">
        <p class="text-gray-500">Total Jobs</p>
        <h2 id="total" class="text-3xl font-bold text-blue-900">0</h2>
    </div>
    <div class="bg-white rounded-xl shadow p-6">
        <p class="text-gray-500">Interview</p>
        <h2 id="interview" class="text-3xl font-bold text-green-600">0</h2>
    </div>
    <div class="bg-white rounded-xl shadow p-6">
        <p class="text-gray-500">Rejected</p>
        <h2 id="rejected" class="text-3xl font-bold text-red-500">0</h2>
    </div>
</div>


<div id="jobs-container" class="space-y-6"></div>

<script>
let jobs = [
    {company:"Mobile First Corp", role:"React Native Developer", salary:"$130,000 - $175,000", type:"NOT APPLIED", description:"Build cross-platform mobile applications using React Native."},
    {company:"Tech Innovators", role:"Frontend Developer", salary:"$120,000 - $160,000", type:"NOT APPLIED", description:"Develop modern web applications with React."},
    {company:"Startup Hub", role:"Backend Developer", salary:"$110,000 - $150,000", type:"NOT APPLIED", description:"Build robust APIs using Node.js and Express."},
];


function saveJobs(){ localStorage.setItem("jobsData", JSON.stringify(jobs)); }
function loadJobs(){
    const stored = localStorage.getItem("jobsData");
    if(stored) jobs = JSON.parse(stored);
    else saveJobs();
}


function updateStats(){
    document.getElementById("total").innerText = jobs.length;
    document.getElementById("interview").innerText = jobs.filter(j=>j.type==="INTERVIEW").length;
    document.getElementById("rejected").innerText = jobs.filter(j=>j.type==="REJECTED").length;
}

function renderJobs(){
    const container = document.getElementById("jobs-container");
    container.innerHTML = "";
    jobs.forEach((job, index)=>{
        let badgeClass = "text-sm px-3 py-1 rounded ";
        if(job.type === "NOT APPLIED") badgeClass += "bg-gray-200 text-blue-900";
        else if(job.type === "INTERVIEW") badgeClass += "bg-green-100 text-green-600";
        else badgeClass += "bg-red-100 text-red-500";

        const div = document.createElement("div");
        div.className = "bg-white rounded-xl shadow p-6";
        div.innerHTML = `
            <h3 class="text-xl font-bold text-blue-900">${job.company}</h3>
            <p class="text-gray-500 mb-2">${job.role}</p>
            <p class="text-gray-400 text-sm mb-4">Remote • Full-time • ${job.salary}</p>
            <span class="${badgeClass}">${job.type}</span>
            <p class="text-gray-600 mt-4">${job.description}</p>
            <div class="flex gap-4 mt-5">
                <button onclick="markInterview(${index})" class="border border-green-500 text-green-600 px-4 py-2 rounded-lg hover:bg-green-50">INTERVIEW</button>
                <button onclick="markRejected(${index})" class="border border-red-500 text-red-500 px-4 py-2 rounded-lg hover:bg-red-50">REJECTED</button>
            </div>
        `;
        container.appendChild(div);
    });
}

function markInterview(index){ jobs[index].type="INTERVIEW"; saveJobs(); renderJobs(); updateStats(); }
function markRejected(index){ jobs[index].type="REJECTED"; saveJobs(); renderJobs(); updateStats(); }

window.onload = function(){
    loadJobs();
    renderJobs();
    updateStats();
};
</script>

</body>
</html>
